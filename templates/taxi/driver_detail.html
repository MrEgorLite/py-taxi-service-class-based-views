{% extends "base.html" %}

{% block content %}
  <h1>Driver detail</h1>
  <ul>
    <li><strong>Name:</strong> {{ driver.first_name }} {{ driver.last_name }}</li>
    <li><strong>Driver license:</strong> {{ driver.license_number }}</li>
  </ul>
  <strong>Cars:</strong>
    <ul>
      {% for car in driver.cars.all %}
        <li>{{ car.model }}</li>
      {% endfor %}
    </ul>
{% endblock %}
